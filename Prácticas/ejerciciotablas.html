<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tablas</title>
</head>
<body>
    <table  style="border: 1px solid black;"> 
        
        <thead>
            <tr>
                <th style="padding: 40px; border: 1px solid black;"></th>
                <th style="padding: 40px; border: 1px solid black;" colspan="3"> <img src="mp3 mini.jpg" alt="MP3 mini"> <br>MP3 mini</br></th>
                <th style="padding: 40px; border: 1px solid black;" colspan="2"> <img src="mp3 grande.jpg" alt="MP3 grande"> <br>MP3 grande</br></th>
            </tr>
        </thead>
            <tbody>

                <tr>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;"><b> Capacidad de   <br>almacenamiento</br></b></td>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;">4GB <br>(1.000 caniones)</br></td>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;">8GB <br>(2.000 caniones)</br></td>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;">16GB <br>(4.000 caniones)</br></td>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;">30GB <br>(7.500 caniones)</br></td>
                    <td style="padding: 40px; border: 1px solid black; text-align: center;">80GB <br>(20.000 caniones)</br></td>

                </tr>

                <tr>
                    <td style="border: 1px solid black;"><b> Colores</b></td>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;"></td>
                    <td colspan="2" style="border: 1px solid black;"></td>

                </tr>
                <tr>
                    <td style="border: 1px solid black;"><b> Pantalla</b></td>
                    <td style="border: 1px solid black;" colspan="3"></td>
                    <td style="border: 1px solid black;" colspan="2"></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;" rowspan="2"><b>Tiempo de <br>carga</br></b></td>
                    <td style="border: 1px solid black;" colspan="3" rowspan="2"></td>
                    <td style="border: 1px solid black;" colspan="2"></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;" colspan="2"></td>
                </tr>

            </tbody>
    




    </table>
    
</body>
</html>
